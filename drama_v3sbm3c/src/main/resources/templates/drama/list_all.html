<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
  <div class="title_line">카테고리</div>
  <aside class="aside_right">
    <a href="javascript: location.reload();"><img src="/images/loadicon.png" class="icon">새로 고침</a>
  </aside>
  <div class="menu_line"></div>

  <div style="width: 80%; margin: 0px auto;">
    <form name="frm" th:object="${dramaVO}" method="post" action="/drama/create">
      <div style="margin-right: 5px; width: 23%; float: left;">
        <input type="text" name="nation" value="" autofocus="autofocus"
               class="form-control fom-control-sm" style="width: 100%;" th:field="*{nation}" placeholder="중분류(국내/해외)">
        <div th:if="${#fields.hasErrors('nation')}" class="alert alert-danger" role="alert" style="margin-top: 5px;">
          <div th:each="err : ${#lists.sort(#fields.errors('nation'))}" th:text="${err}"></div>
        </div>  
      </div>
      <div style="margin-right: 5px; width: 40%; float: left;">
        <input type="text" name="genre" value="" 
               class="form-control fom-control-sm" style="width: 100%;" th:field="*{genre}" placeholder="소분류(장르), '-' 중분류로 등록">
        <div th:if="${#fields.hasErrors('genre')}" class="alert alert-danger" role="alert" style="margin-top: 5px;">
          <div th:each="err : ${#lists.sort(#fields.errors('genre'))}" th:text="${err}"></div>
        </div>             
      </div>
      <div style="margin-right: 5px; width: 17%; float: left;">
        <input type="text" name="seqno" value="" 
               class="form-control fom-control-sm" style="width: 100%;" th:field="*{seqno}" placeholder="출력순서">
        <div th:if="${#fields.hasErrors('seqno')}" class="alert alert-danger" role="alert" style="margin-top: 5px;">
          <div th:each="err : ${#lists.sort(#fields.errors('seqno'))}" th:text="${err}"></div>
        </div>             
      </div>
      <div style="width: 12%; float: left; margin-top: 3px; margin-left: 5px;">
        <button type="submit" class="btn btn-secondary btn-sm">등록</button>
        <button type="button" onclick="location.href='/drama/list_all'" class="btn btn-secondary btn-sm">취소</button>
      </div>
    </form>  
  </div>
    
  <!-- /drama/list_all_component.html 파일의 list_all_fragment import -->
  <div th:replace="~{drama/list_all_component::list_all_fragment}"></div>
  
</div>
</html>
