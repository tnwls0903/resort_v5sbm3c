<script type="text/javascript">
  function add(su1 ,su2) {
    // return su1 + su2;
    // return Number(su1) + Number(su2); // 형변환
    return parseInt(su1) + parseInt(su2)      // 전역 함수 사용
    return parseFloat(su1) + parseFloat(su2)  
  }

  console.log(add(100, 200)); // 함수 호출
  console.log(add('100', '200'));
  
  
  // JAVA: DecimalFormat
  // Python: print(format(1500, ','))
  function comma(su) {
    // 정수가 4자리이상인 경우 오른쪽기준 숫자 3자리식 분리하여 ','를
    // 포함하는 정규 표현식
    return su.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
  }
  
  console.log(comma(15000000));
  console.log(comma(12345.12345));
  
  
</script>
