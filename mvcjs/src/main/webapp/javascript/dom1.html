<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="user-scalable=yes, initial-scale=1.0, maximum-scale=5.0, width=device-width" />
<title>http://localhost:9091/javascript/dom1.html</title>
<link rel="shortcut icon" href="../images/star.png" />  <!-- /webapp/images -->
<link href="/css/style.css" rel="Stylesheet" type="text/css">  <!-- /webapp/css -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script>
  window.onload = function() { // 자동 실행
    document.getElementById('panel1').innerHTML = '로딩 완료'; // selector, id로 찾음
    
    let btn_remove_panel1 = document.getElementById('btn_remove_panel1');
    btn_remove_panel1.addEventListener('click', remove_panel1); // 동적 이벤트 등록
    // btn_remove_panel1 버튼을 클릭하면(click) remove_panel1 함수를 호출해라
    
    let btn_replace_panel2 = document.getElementById('btn_replace_panel2');
    btn_replace_panel2.addEventListener('click', replace_panel2); // 동적 이벤트 등록
    
    document.getElementById('btn_remove').addEventListener('click', () => {
      document.getElementById('panel1').innerHTML = "";
      document.getElementById('panel2').innerHTML = "";
    });
  }
  
  function replace_panel2() {
    let panel2 = document.getElementById("panel2");

    let tags='';
    tags = tags + '<img src="./images/spring07.jpg" style="width: 180px; height: 130px; margin: 2px;">';
    tags = tags + '<img src="./images/spring08.jpg" style="width: 180px; height: 130px; margin: 2px;">';
    tags = tags + '<img src="./images/spring09.jpg" style="width: 180px; height: 130px; margin: 2px;">';
    
    document.getElementById('panel2').innerHTML = tags;        
  }
  
  // panel1의 태그 삭제
  function remove_panel1() {
    let panel1 = document.getElementById("panel1");
    panel1.innerHTML = "";
  }
  
  // 태그 생성
  function create() {
    let tags='';
    // for (let i=1; i<=3; i++) {
    //   tags = tags + '<img src="./images/spring01.jpg" style="width: 180px; height: 130px; margin: 2px;">';
    // }
    
    tags = tags + '<img src="./images/spring01.jpg" style="width: 180px; height: 130px; margin: 2px;">';
    tags = tags + '<img src="./images/spring02.jpg" style="width: 180px; height: 130px; margin: 2px;">';
    tags = tags + '<img src="./images/spring03.jpg" style="width: 180px; height: 130px; margin: 2px;">';
    
    document.getElementById('panel1').innerHTML = tags;
    document.getElementById('panel2').innerHTML = tags;
  }
</script>
</head>
<body>

<div id="container">
  <div id="panel1" style="margin: 0px auto; text-align: center;"></div>
  <div id="panel2" style="margin: 0px auto; text-align: center;"></div>
  <div id="panel3" style="margin: 0px auto; text-align: center;"></div>
  <div style="text-align: center; margin-top: 10px;">
    <button type="button" class="btn btn-primary btn-sm">기능없음</button>
    <button type="button" class="btn btn-primary btn-sm" onclick="location.href='http://www.kma.go.kr'">기상청</button>
    <button id="bnt_create" type="button" class="btn btn-primary btn-sm" onclick="create()">이미지 생성</button>
    <button id='btn_remove_panel1' type="button" class="btn btn-primary btn-sm">panel1 삭제</button>
    <button id='btn_replace_panel2' type="button" class="btn btn-primary btn-sm">panel2 이미지 교체</button>
    <button id='btn_init' type="button" class="btn btn-primary btn-sm" onclick="location.reload()">초기화</button>
    <button id='btn_remove' type="button" class="btn btn-primary btn-sm">모두 삭제</button>    
  </div>
</div>
</body>
 
</html>
