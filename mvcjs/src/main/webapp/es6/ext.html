<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="user-scalable=yes, initial-scale=1.0, maximum-scale=5.0, width=device-width" /> 
<title>http://localhost:9091/es6/ext.html</title>

<link rel="shortcut icon" href="../images/star.png" />  <!-- /webapp/images -->
<link href="/css/style.css" rel="Stylesheet" type="text/css">  <!-- /webapp/css -->

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
  <script>
    // 스프레드 구문
    const arr1 = [100, 200, 300];
    document.writeln(arr1);
    document.writeln(...arr1);
    console.log(arr1); // 배열 형식 출력
    console.log(...arr1); // 배열 요소 추출 출력

    const fun1 = (v1, v2, v3) => console.log(v1+v2+v3);
    fun1(arr1[0], arr1[1], arr1[2]); // 600
    fun1(...arr1); // 600
    
    const fun2 = (v1, v2) => console.log(v1+v2); // 순차적 대응
    fun2(...arr1); // 300
    
    const arr2 = [...arr1, ...arr1];
    console.log(arr2);
    arr2[0] = 500;
    console.log(arr2);
    
    // 2차원 배열, 1차원 배열의 메모리가 2차원 배열로 구성, 메모리 공유
    const arr3 = [arr1, arr1]; 
    console.log('-> ' + arr3[0]);
    console.log('-> ' + arr3[1]);
    
    arr1[0] = 7000;
    console.log('-> ' + arr3[0]); // 7000, 200, 300
    console.log('-> ' + arr3[1]); // 7000, 200, 300
    
    // 객체 생략 표기법
    const act1 = '피어스';
    const act2 = '아만다';
    const actors = {
      act1,
      act2
    }
    console.log('actors: ' + actors);
    console.log('act1: ' + actors.act1);
    
    // map
    const arr4 = [3.5, 4.5, 5.5];
    for (let i=0; i<arr4.length; i++) {
      console.log(parseInt(arr4[i]));
    }
    console.log('--------------------');
    // arr4.map(배열 항목을 값으로 받아 처리할 함수 선언)
    let arr5 = arr4.map((month) => { return parseInt(month) });
    console.log(...arr5);
    
    // 삼항연산자
    const val1 = 1 > 0 ? 'true': 'false';
    console.log(`val1: ${val1}`);
    
  </script>
</body>
</html>
