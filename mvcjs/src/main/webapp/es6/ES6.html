                       'age': 27,

  console.log(const2);
  console.log(const2.name);

  const name = '아로미';
  const area = '경기도';
  let msg = '성명: ' + name + ', 근무 지역: ' + area;
  console.log(msg); 
  
  msg = '성명: ${name}, 근무 지역: ${area}';
  console.log(msg);
  
  // 템플릿 문자열: 역따옴표(백쿼트)
  msg =`성명: ${name}, 근무 지역: ${area}`;
  console.log(msg);
  
  
  // 템플릿 문자열: 함수호출, 사칙연산 가능
  function getArea() {
    return '강원도';
  }
  let sale = 1000;
  msg = `판매 지역: ${getArea()}, 판매량: ${sale * 3}`;
  console.log(msg);
