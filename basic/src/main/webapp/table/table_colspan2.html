<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>http://localhost:9091/table/table_colspan2.html</title>
<style type="text/css">
  *{ font-family: Malgun Gothic; font-size: 22px;}
  table {
    border: solid 1px #000000;  /* 테이블 외곽선 지정 */
    border-collapse: collapse;   /* cell 경계선 결합 */
    width: 100%;
    margin: 30px auto;
  }
  
  th {
    border: solid 1px #000000;  /* 외곽선 지정 */
  }
 
  td {
    border: solid 1px #000000;  /* 외곽선 지정 */
    text-align: center;
  }
  
  .td_center {
    text-align: center;
  } 
</style>
</head>
<body>
<table>
  <tr>
    <th colspan="10">Web 개발</th>
    <th colspan="4">4차 산업</th>
  </tr>  
  <tr>
     <td colspan="5">Client</td>
     <td colspan="5">Server</td>
     <td colspan="2">Bigdata</td>
     <td>IOT</td>
     <td>AI</td>
  </tr>
  <tr>
    <td>HTML5</td>
    <td>CSS3</td>
    <td>Bootstrap</td>
    <td>Javascript</td>
    <td>React</td>
    <td>JAVA</td>
    <td>Thymeleaf</td>
    <td>Spring boot</td>
    <td>Restful</td>
    <td>MyBatis</td>
    <td>Python</td>
    <td>ML</td>
    <td>Mobile</td>
    <td>AutoML</td>
  </tr>
</table>
</body>
</html>
