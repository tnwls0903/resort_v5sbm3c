<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>http://localhost:9091/table/table4.html</title>
<style type="text/css">
  *{ font-family: Malgun Gothic; font-size: 22px; color: #555555;}
  table {
    border: solid 1px #555555;  /* 테이블 외곽선 지정 */
    width: 70%;
    margin: 20px auto;
    border-collapse: collapse;
  }
  
  .caption {
    margin: 10px auto;
    border-bottom: solid 1px #555555;
    width: 50%;
    padding-bottom: 5px;
  }
  
  th {
    color: #555555;
    border: solid 1px #555555;  /* 테이블 외곽선 지정 */
  }
  
  td {
    color: #555555;
    text-align: center;
    border: solid 1px #555555;  /* 테이블 외곽선 지정 */
  }
  
/*   tfoot > tr > td {
    color: #000000;
  } */ 
  
  tfoot  tr  td {
    color: #555555;
  }
</style>
</head>
<body>
<table>

  <thead>
    <tr>
      <th>번호</th><th>제목</th><th>년도</th>
    </tr>

  <tbody>
    <tr>
      <td>1</td><td>마션</td><td>2015</td>
    </tr>
    <tr>
      <td>2</td><td>암살</td><td>2016</td>
    </tr>
    <tr>
      <td>3</td><td>안시성</td><td>2018</td>
    </tr>
    <tr>
      <td>4</td><td>제인 에어</td><td>2011</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="3">KD 영화관 all reght reserved. 2023</td>
    </tr>
  </tfoot>
    
</table>
