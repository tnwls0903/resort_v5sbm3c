<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>http://localhost:9091/table/table_line.html</title>
<style type="text/css">
  *{ font-family: Malgun Gothic; font-size: 22px; color: #555555;}
  .table {
    width: 70%;
    margin: 20px auto;
    border-collapse: collapse;
  }
  
  .caption {
    margin: 10px auto;
    border-bottom: solid 1px #555555;
    width: 50%;
    padding-bottom: 5px;
  }
  
  .th {
    background-color: #FF0000;
    color: #FFFFFF;
    border-top: solid 1px #555555;
    border-right: none;
    border-bottom: solid 1px #555555;
    border-left: none;
  }

  .td {
    border-top: solid 1px #555555;
    border-right: none;
    border-bottom: solid 1px #555555;
    border-left: none;
  }
  
  .tfoot_td {
    color: #555555;
    text-align: center;
  }
</style>
</head>
<body>
<table class="table">
  <caption class="caption">Movie top 1.0</caption>
  <colgroup>
    <col style="width: 10%">
    <col style="width: 70%">
    <col style="width: 20%">
  </colgroup>
  <thead>
    <tr>
      <th class="th">번호</th><th class="th">제목</th><th class="th">년도</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td class="td">1</td><td class="td">마션</td><td class="td">2015</td>
    </tr>
    <tr>
      <td class="td">2</td><td class="td">암살</td><td class="td">2016</td>
    </tr>
    <tr>
      <td class="td">3</td><td class="td">안시성</td><td class="td">2018</td>
    </tr>
    <tr>
      <td class="td">4</td><td class="td">제인 에어</td><td class="td">2011</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="3" class="tfoot_td">KD 영화관 all reght reserved. 2023</td>
    </tr>
  </tfoot>
    
</table>
 
</body>
</html>
