<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>http://localhost:9091/position/fixed.html</title>
<head>
<style type="text/css">
  *{font-size: 22px;}
  #relative {
    width: 300px;
    height: 2000px; /* 스크롤 생성*/
    background-color: green;
    color: #ffffff;
    position: relative; /* 기본값 */
    top: 10px;
    left: 10px;
  }
 
  #absolute1 {
    width: 100px;
    height: 100px;
    background-color: yellow;
    color: #000000;
    position: absolute;
    top: 0px;  /* 부모 태그 기준 상단 0px 기준 ★ */
    left: 100px;  /* 부모 태그 기준 좌측 0px 기준 ★ */
  }
 
  #fixed1 {
    width: 100px;
    height: 100px;
    background-color: red;
    color: #FFFFFF;
    position: fixed;
    top: 40%;  /* 상단 시작면 0px 기준 ★ */
    right: 1%;  /* 좌측 시작면 0px 기준 ★ */
    opacity: 0.5;  /* 투명도 */
  }      
 
  .basiclink:link { color: #FFFFFF; text-decoration: none;}
  .basiclink:visited { color: #FFFFFF; text-decoration: none;}
  .basiclink:hover { color: #FFFFFF; font-weight: bold; text-decoration: none;}
  .basiclink:active { color: #FFFFFF; background-color: #FF5500; text-decoration: none;}
 
</style>
</head>
<body>
  <div id="relative">
    <div id="absolute1">
      2. absolute
    </div>
    <div id="fixed1">
      3. fixed<br>
      Logo,
      <a href="http://www.kma.go.kr" class="basiclink">KMA</a>
    </div>
  </div>
</body>
</html>
