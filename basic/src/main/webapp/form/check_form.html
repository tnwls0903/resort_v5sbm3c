<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=10.0, width=device-width">
  <title>http://localhost:9091/form/check_form.html</title>
 <style type="text/css">
   *{ font-family: Malgun Gothic; font-size: 22px;}
 </style>
</head>
<body>
<form name="frm" action="./check_proc.jsp" method="get">  
  <fieldset>
    <legend>여행하고 싶은 국가는?</legend>
    <label style="cursor: pointer;">
      <input type="checkbox" name="nation1" value="스위스"> 스위스
    </label><br>
    <label style="cursor: pointer;">
      <input type="checkbox" name="nation2" value="미국" checked="checked"> 미국
    </label><br>
    <label style="cursor: pointer;">
      <input type="checkbox" name="nation3" value="일본"> 일본
    </label><br>
    <label style="cursor: pointer;">
      <input type="checkbox" name="nation4" value="캐나다" checked="checked"> 캐나다
    </label><br>
    <label style="cursor: pointer;">
      <input type="checkbox" name="nation5" value="그리스"> 그리스
    </label><br>      
  </fieldset>
  <br>
  <fieldset>
    <legend>좋아하는 메뉴는?</legend>
    <label style="cursor: pointer;">
      <input type="checkbox" name="food" value="김밥"> 김밥
    </label><br>
    <label style="cursor: pointer;">
      <input type="checkbox" name="food" value="라면"> 라면
    </label><br>
    <label style="cursor: pointer;">
      <input type="checkbox" name="food" value="만두" checked="checked"> 만두
    </label><br>
    <label style="cursor: pointer;">
      <input type="checkbox" name="food" value="짜장면" checked="checked"> 짜장면
    </label><br>
    <label style="cursor: pointer;">
      <input type="checkbox" name="food" value="부대찌게"> 부대찌게
    </label><br>      
  </fieldset>
  <br>
  <button type="submit">등록</button> 
</form>
  
</body>
</html>
