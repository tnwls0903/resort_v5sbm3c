<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=10.0, width=device-width">
<title>http://localhost:9091/form/datetime_form.html</title>
<style type="text/css">
  *{ font-family: Malgun Gothic; font-size: 24px;}
</style>
</head>
<body>

<form name="read" action="./datetime_proc.jsp" method="GET">
  예약:
  <input type="date" name='reser_date' min='2024-02-01'  max='2024-12-31' value="2024-02-25">
  <input type='time' name='reser_time' value='09:30'>
  <br><br>  
  구입 내역 검색:
  시작
  <input type="date" name='shopping_begin' 
             min='2024-01-01'  max='2024-12-31' value="" >
  종료
  <input type="date" name='shopping_end' 
             min='2024-01-01'  max='2024-12-31' value="2024-03-30" >
  <button type='submit'>조회</button>           
</form>
</body>
</html>
