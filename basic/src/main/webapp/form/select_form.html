<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=10.0, width=device-width">
  <title>http://localhost:9091/form/select_form.html</title>
 <style type="text/css">
   *{ font-family: Malgun Gothic; font-size: 22px;}
 </style>
</head>
<body>
  <h2>주말 여행지 선택</h2>
  <form name="frm" action="./select_proc.jsp" method="get">
    1박 2일 국내 여행 직접 입력:
    <input type="text" name="travel1" value="미시령 옛길" style="width: 50%;" autofocus="autofocus"><br>
    3박 4일 해외 여행지:
    <select name="travel2">
      <option value="A01">일본</option>
      <option value="A02">베트남</option>
      <option value="A03">태국</option>
      <option value="A04" selected="selected">오스트리아</option>
    </select><br><br>
    <button type="submit">신청</button>
  </form>
</body>
</html>
