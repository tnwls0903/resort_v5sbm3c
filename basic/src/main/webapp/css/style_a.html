<style type="text/css">
  *{ font-family: Malgun Gothic; font-size: 22px;}

  /* 쉐도우 속성 정의, 태그의 상태값에 따른 스타일 정의 예):link */
  a:link{  /* 방문전 상태 */
    text-decoration: none; /* 밑줄 삭제 */
    color: #555555;
  }
  
  a:visited{  /* 방문후 상태 */
    text-decoration: none; /* 밑줄 삭제 */
    color: #555555;
  }  
  
  a:hover{  /* A 태그에 마우스가 올라간 상태 */
    text-decoration: none; /* 밑줄 출력 */
    color: #7777FF;
  }  
  
  a:active{  /* A 태그를 클릭한 상태 */
    text-decoration: none; /* 밑줄 출력 */
    color: #7777FF;
  }
</style>
</head>
