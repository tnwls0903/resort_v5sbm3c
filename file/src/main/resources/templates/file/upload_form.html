<!DOCTYPE html>
<html>
<head>
  <title>File Upload</title>
</head>
<body>
  <h1>Spring Boot File Upload Example</h1>
  <form method="POST" action="/file/upload" enctype="multipart/form-data">
    <input type="file" name="file" /><br/><br/>
    <button type="submit">Upload</button>
  </form>
</body>
</html>
