<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
  <div class='title_line'>
    카테고리 > 
    <span th:text="${cateVO.name}" class="title_line_text"></span >
    
    <span th:if="${cateVO.namesub != '-'}" th:text="' > ' + ${cateVO.namesub}" class="title_line_text"></span>
  </div>
  <aside class="aside_right">
    <a th:href="@{|/cate/list_search?word=${word}&now_page=${now_page}|}">목록</a>
    <span class="menu_devide">│</span>
    <a th:href="@{|/cate/update/${cateVO.cateno}?word=${word}&now_page=${now_page}|}">수정</a>
    <span class="menu_devide">│</span>
    <a th:href="@{|/cate/delete/${cateVO.cateno}?word=${word}&now_page=${now_page}|}">삭제</a>
    <span class="menu_devide">│</span>
    <a href="/cate/list_search">등록</a>
    <span class="menu_devide">│</span>
    <a href="javascript: location.reload();">새로 고침</a>
  </aside>
  <div class="menu_line"></div>
  
  <div class="container mt-3" style="width: 50%; margin: 5px auto;">
    <ul class="list-group list-group-flush">
      <li class="list-group-item">번호: <span th:text="${cateVO.cateno}"></span></li>
      <li class="list-group-item">중분류: <span th:text="${cateVO.name}"></span></li>
      <li class="list-group-item">소분류: <span th:text="${cateVO.namesub}"></span></li>
      <li class="list-group-item">관련 자료수: <span th:text="${cateVO.cnt}"></span></li>
      <li class="list-group-item">등록일: <span th:text="${cateVO.rdate}"></span></li>
      <li class="list-group-item">출력 순서: <span th:text="${cateVO.seqno}"></span></li>
      <li class="list-group-item">출력 모드: <span th:text="${cateVO.visible}"></span></li>
    </ul>  
  </div>

  <!-- /templates/cate/list_all_component.html 파일의 list_all_fragment import -->
  <div th:replace="~{cate/list_all_component::list_all_fragment}"></div>
 
</div>
</html>
